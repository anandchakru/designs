<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Striking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" media="screen" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" media="screen" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="mcontainer" class="container text-center">
        <div class="col-xs-12">
            <div class="jumbotron">
                <h1 id="title" class="editable text-center">{{invite.title}}</h1>
            </div>
            <div class="small">An invite from</div>
            <h3 id="hostName" class="editable text-center">{{invite.hostName}}</h3>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-12 spacer">&nbsp;</div>
            {{#invite.photos.0}}
            <div class="col-md-6 col-md-offset-3">
                <img class="img-fluid img-thumbnail" src="{{invite.photos.0.url}}"></img>
            </div>
            {{/invite.photos.0}}
        </div>
        <div class="col-xs-12 spacer">&nbsp;</div>
        <div class="col-xs-12">
            <p id="addrText" class="editable">
                <svg class="icon" width="18" height="18" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1152 640q0-106-75-181t-181-75-181 75-75 181 75 181 181 75 181-75 75-181zm256 0q0 109-33 179l-364 774q-16 33-47.5 52t-67.5 19-67.5-19-46.5-52l-365-774q-33-70-33-179 0-212 150-362t362-150 362 150 150 362z"
                    />
                </svg>
                {{invite.addrText}}
            </p>
        </div>
        <div class="col-xs-12">
            <svg class="icon" width="18" height="18" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                <path d="M192 1664h1408v-1024h-1408v1024zm384-1216v-288q0-14-9-23t-23-9h-64q-14 0-23 9t-9 23v288q0 14 9 23t23 9h64q14 0 23-9t9-23zm768 0v-288q0-14-9-23t-23-9h-64q-14 0-23 9t-9 23v288q0 14 9 23t23 9h64q14 0 23-9t9-23zm384-64v1280q0 52-38 90t-90 38h-1408q-52 0-90-38t-38-90v-1280q0-52 38-90t90-38h128v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h384v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h128q52 0 90 38t38 90z"
                />
            </svg>
            <span id="timeFrom" class="editable">{{invite.timeFromStr}}</span>
            {{#invite.timeToStr}}
            <span id="timeTo" class="editable"> to {{invite.timeToStr}}</span>
            {{/invite.timeToStr}}
        </div>
        <div class="col-xs-12 spacer">&nbsp;</div>
        <div class="col-xs-12">
            <div id="inviteNote" class="editable">{{{invite.inviteNote}}}</div>
        </div>
    </div>

    <script type="text/javascript" src=" https://code.jquery.com/jquery-3.2.1.min.js "></script>
    <!-- NOT required while export -->
    <script defer src="https://codepen.io/anandchakru/pen/KQxrLo.js"></script>
</body>

</html>
