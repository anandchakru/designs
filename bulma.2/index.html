<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" media="screen" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto|Permanent+Marker">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="section">
        <div class="container has-text-centered" id="mcontainer">
            <div class="content is-large">
                <h1 class="title editable" id="title">
                    {{invite.title}}
                </h1>
                <p class="subtitle editable" id="hostName">
                    <strong>{{invite.hostName}}</strong>
                    <span id="caption"> invites</span>
                </p>
            </div>
            <figure class="image">
                {{#invite.photos.0}}
                <img class="photo" src="{{invite.photos.0.url}}"> {{/invite.photos.0}}
            </figure>
            <p>&nbsp;</p>
            <div class="box editable" id="addrText">
                <article class="media">
                    <div class="media-left">
                        <i class="fas fa-4x fa-map-marker-alt"></i>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                {{invite.addrText}}
                            </p>
                        </div>
                    </div>
                </article>
            </div>
            <div class="box editable" id="timeFrom">
                <article class="media">
                    <div class="media-left">
                        <i class="fas fa-4x fa-clock"></i>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                {{invite.timeFromStr}} {{#invite.timeToStr}}
                                <span> to </span> {{invite.timeToStr}} {{/invite.timeToStr}}
                            </p>
                        </div>
                    </div>
                </article>
            </div>
            <div class="box editable" id="inviteNote">
                <article class="media">
                    <div class="media-left">
                        <i class="fas fa-4x fa-envelope"></i>
                    </div>
                    <div class="media-content has-text-right">
                        <div class="content">
                            {{{invite.inviteNote}}}
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>

    <!-- NOT required while export -->
    <script defer src="https://codepen.io/anandchakru/pen/KQxrLo.js"></script>
</body>

</html>
