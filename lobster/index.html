<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lobster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" media="screen" type="text/css" href="https://fonts.googleapis.com/css?family=Muli|Berkshire+Swash">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="mcontainer" class="container text-center">
        <div class="col-xs-12" id="art">
        </div>
        <div class="col-xs-12">
            <div class="jumbotron">
                <h1 id="title" class="editable text-center">{{invite.title}}</h1>
            </div>
            <h3 id="hostName" class="editable text-center">An invite from: {{invite.hostName}}</h3>
        </div>
        <div class="col-xs-12 spacer">&nbsp;</div>
        <div class="col-xs-12">
            <p id="addrText" class="editable">{{invite.addrText}}</p>
        </div>
        <div class="col-xs-12">
            <span id="timeFrom" class="editable">{{invite.timeFromStr}}</span>
            {{#invite.timeToStr}}
            <span id="timeTo" class="editable"> to {{invite.timeToStr}}</span>
            {{/invite.timeToStr}}
        </div>
        <div class="col-xs-12 spacer">&nbsp;</div>
        <div class="col-xs-12">
            <div id="inviteNote" class="editable">{{{invite.inviteNote}}}</div>
        </div>
        <div class="col-xs-12 spacer">&nbsp;</div>
        <div class="col-xs-12">
            {{#invite.photos.0}}
            <div class="col-md-6 col-md-offset-3">
                <img class="img-fluid img-thumbnail" src="{{invite.photos.0.url}}"></img>
            </div>
            {{/invite.photos.0}}
            <div class="col-xs-12 spacer">&nbsp;</div>
        </div>
    </div>
    <script type="text/javascript" src=" https://code.jquery.com/jquery-3.2.1.min.js "></script>
    <script>
        $(document).ready(function () {
            var paintArt = function () {
                var cnt = 5;    //xs
                var w = $(window).width();
                if (w < 310) {
                    $('#art').empty();
                    return;
                }
                if (w >= 768 && w < 992) {//sm
                    cnt = 7;
                } else if (w >= 992 && w < 1200) {//md
                    cnt = 9;
                } else if (w >= 1200) {//lg
                    cnt = 11;
                }
                $('#art').empty();
                for (var i = 0; i < cnt; i++) {
                    $('#art').append('<span class="art"></span>');
                }
            }
            paintArt();
            window.onresize = function () {
                paintArt();
            }
            $('#mcontainer').fadeIn(1500);
        });
    </script>

    <!-- NOT required while export -->
    <script defer src="https://codepen.io/anandchakru/pen/KQxrLo.js"></script>
</body>

</html>
